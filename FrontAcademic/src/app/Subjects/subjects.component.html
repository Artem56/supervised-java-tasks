<!doctype html>
<html lang="en">

<h2>This is subjects page</h2>

<ul>
  <li *ngFor="let subject of subjects">
    <table style="width:100%">
      <tr>
        <th>id</th>
        <th>name</th>
      </tr>
      <tr>
        <td>{{subject.subjectId}}</td>
        <td>{{subject.subjectName}}</td>
      </tr>
    </table>
  </li>
</ul>

<nav>
  <a routerLink="/admin/addSubject">Add subject</a>
  <a routerLink="/admin/removeSubject">Remove subject</a>
</nav>

<button (click)="goBack()">Back</button>
